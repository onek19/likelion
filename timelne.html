<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Timeline</title>
    <link rel="stylesheet" href="timelinestyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Yeon+Sung&display=swap" rel="stylesheet">
</head>

<body>
    <div id ="title">
        <h1>나의 일생</h1>
    </div>
    <div class = "buttons">
        <button class="changebg" onclick = "
        document.querySelector('body').style.backgroundImage='url(peach.jpg)'
        "> 복숭아 </button>
        <button class="changebg" onclick = "
        document.querySelector('body').style.backgroundImage='url(lemon.jpg)'
        "> 레몬 </button>
        <button class="changebg" onclick = "
        document.querySelector('body').style.background='#F8DAB0'
        "> 원래대로 </button>        
    </div>
    <div class = "content"> 
        <div class = "card"> 
            <img src="baby.png" style="scale : 80%;"alt="">
            <div class = "date">1998.09.19</div>
            <div class = "what">탄생</div>
            <div class = "where">서울</div> 
            <div class = "text">우렁차게 세상 밖으로 ~!</div>
            <div class = "dot"></div>
        </div>
        <div class = "card"> 
            <img src="girl.png" alt="">
            <div class = "date">2005 ~ 2010</div>
            <div class = "what">초등학생</div>
            <div class = "where">수원</div> 
            <div class = "text">기억이 나지 않습니다,, 수원 생활의 시작</div>
            <div class = "dot"></div>
        </div>
        <div class = "card"> 
            <img src="learning.png" alt="">
            <div class = "date">2011 ~ 2013</div>
            <div class = "what">중학교</div>
            <div class = "where">수원</div> 
            <div class = "text">초등학교 바로 앞 중학교로 ^_^.. 집에서 3분컷이지만 맨날 지각</div>
            <div class = "dot"></div>
        </div>
        <div class = "card"> 
            <img src="friendship.png" alt="">
            <div class = "date">2014 ~ 2016</div>
            <div class = "what">고등학교</div>
            <div class = "where">김포</div> 
            <div class = "text">기숙사에서 친구들과 보낸 3년 너무 그립다 ㅠㅡㅠ</div>
            <div class = "dot"></div>
        </div>
        <div class = "card"> 
            <img src="education.png" alt="">
            <div class = "date">2017 ~ </div>
            <div class = "what">대학교</div>
            <div class = "where">서울</div> 
            <div class = "text">교환학생 다녀오니까 사이버 대학교가 되어버린 매직.. 학교 돌려줘요</div>
            <div class = "dot"></div>
        </div>
        <div class= "line"></div>
    </div>
    <a href="#title"><button id="tothetop"> ▲ Top </button></a>

</body>
</html>
